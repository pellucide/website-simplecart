<!DOCTYPE html>  
<html>  
<head>  
    <title>simpleCart(js) - QUnit Test Suite</title>  
<script type="text/javascript" src="simpleCart.js"></script>
<script type="text/javascript" src="mootoolsCore.js"></script>
<link href="test.css" rel="stylesheet" media="screen" type="text/css" />

<script type="text/javascript" >
simpleCart({
    // array representing the format and columns of the cart,
    // see the cart columns documentation
    cartColumns: [
        { attr: "name", label: "Name"},
        { view: "currency", attr: "price", label: "Price"},
        { view: "decrement", label: false},
        { attr: "quantity", label: "Qty"},
        { view: "increment", label: false},
        { view: "currency", attr: "total", label: "SubTotal" },
        { view: "remove", text: "Remove", label: false}
    ],
 
    // "div" or "table" - builds the cart as a 
    // table or collection of divs
    cartStyle: "div", 
 
    // how simpleCart should checkout, see the 
    // checkout reference for more info 
    checkout: { 
        type: "PayPal" , 
        email: "you@yours.com" 
    },
 
    // set the currency, see the currency 
    // reference for more info
    currency: "USD",
 
    // collection of arbitrary data you may want to store 
    // with the cart, such as customer info
    data: {},
 
    // set the cart langauge 
    // (may be used for checkout)
    language: "english-us",
 
    // array of item fields that will not be 
    // sent to checkout
    excludeFromCheckout: [],
 
    // custom function to add shipping cost
    shippingCustom: null,
 
    // flat rate shipping option
    shippingFlatRate: 0,
 
    // added shipping based on this value 
    // multiplied by the cart quantity
    shippingQuantityRate: 0,
 
    // added shipping based on this value 
    // multiplied by the cart subtotal
    shippingTotalRate: 0,
 
    // tax rate applied to cart subtotal
    taxRate: 0,
 
    // true if tax should be applied to shipping
    taxShipping: false,
 
    // event callbacks 
    beforeAdd            : null,
    afterAdd            : null,
    load                : null,
    beforeSave        : null,
    afterSave            : null,
    update            : null,
    ready            : null,
    checkoutSuccess    : null,
    checkoutFail        : null,
    beforeCheckout        : null,
    beforeRemove           : null
});
</script>
</head>

<div class="exampleborderradius">
<div class="simpleCart_shelfItem">
  <h2 class="item_name"> Awesome T-shirt </h2>
  <p>  <input type="text" value="1" class="item_Quantity"><br>
    <span class="item_price">$35.99</span><br>
      <a class="item_add" href="javascript:;"> Add to Cart </a></p>
      </div>
      </div>


      <span class="simpleCart_quantity"></span> items - <span class="simpleCart_total"></span>
      <a href="javascript:;" class="simpleCart_checkout">Checkout</a>
</html>
